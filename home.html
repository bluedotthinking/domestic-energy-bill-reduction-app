<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dot Thinking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('vivint-solar-_ciUqT1HEuY-unsplash.jpg') no-repeat center center/cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #1E90FF;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1E90FF;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Blue Dot Thinking</h1>
        <p>Your partner in sustainable solutions.</p>
        <a href="https://cutmyenergybill.streamlit.app/" class="cta-button">Cut My Energy Bill</a>
    </div>
</body>
</html>
